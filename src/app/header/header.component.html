<mat-toolbar>
  <button mat-icon-button (click)="toggleMenu()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Micaela Quijano</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-button *ngIf="isMenuOpen">Home</button> <!-- *ngIf mostrar elemento - booleano  -->
  <button mat-button *ngIf="isMenuOpen">Sobre Mi</button>
</mat-toolbar>
